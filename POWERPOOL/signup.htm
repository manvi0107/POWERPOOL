<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="contact-container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <p>We'd love to hear from you! Please fill out the form below.</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
                    <label for="name">Last Name:</label>
                    <input type="text" id="surname" name="name" placeholder="Enter your surname"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
                    
                    <button type="submit" class="button">SIGN UP</button>
                </div>
            </form>
            <p id="formMessage" class="hidden"></p>
        </div>
    </div>
        <div class="contact-container">
            <div class="form-container">
                <h1>Log In</h1>
                <p>We'd love to hear from you! Please fill out the form below.</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="name">Username:</label>
                        <input type="text" id="username" name="Full name" placeholder="Full Name" required><br><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Your Password" required><br><br>
                        <button type="submit" class="btn" onclick="window.location='index.htm'">LOG IN </button>
                </form>
                <p id="loginMessage" class="hidden"></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
    <script src="login.js"></script>
</body>
</html>
